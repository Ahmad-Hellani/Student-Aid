<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <form id="signUpForm">
            <h2>Student Aid</h2>
            <label for="username">Username:</label>
            <input type="text" id="username-su" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email-su" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password-su" name="password" required>
            
            <label for="repeat-password">Password agian:</label>
            <input type="password" id="password-su2" name="password2" required>

            <button type="button" onclick="signup()"><strong>Sign Up</strong></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
